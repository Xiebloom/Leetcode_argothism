<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>双指针</title>
    <script>
        var nums = [1,2,3,0,0,0];

        var merge = function (nums1, m, nums2, n) {
            //console.log(m);
            var nums = [];
            var i = 0, j = 0, k = 0;
            while (i < m && j < n) {
                if (nums1[i] > nums2[j]) {
                    nums[k] = nums2[j];
                    j++;
                }
                else {
                    nums[k] = nums1[i];
                    i++;
                }
                k++;
            }

            if (i == m) {
                while (j < n) {
                    nums[k] = nums2[j];
                    j++;
                    k++;
                }
            }
            else if (j == n) {
                while (i < m) {
                    nums[k] = nums1[i];
                    i++;
                    k++;
                }
            }
            console.log(nums);
            nums1 = nums;
            console.log(nums1);
        };

        merge(nums,3,[2,5,6],3);
        console.log(nums);


    </script>
</head>

<body>
    <h1>我的第一个标题</h1>
    <p>我的第一个段落。</p>
</body>

</html>
